<body>
<div class="main-div">
	<span class="login100-form-title p-b-34">
		<h1>Seminario interno 2019</h1>
	</span>
	<span class="login100-form-title p-b-34">
		Registrar asistencia:
	</span>
	<form>
		<div class="wrap-input100 rs1-wrap-input100 m-b-20">
			<select id="sesion" class="input100" type="text" name="sesion" style="height: 55px;">
			  <option value="1">Lunes 29, 08:10am</option>
			  <option value="2">Lunes 29, 02:30pm</option>
			  <option value="3">Martes 30, 08:10am</option>
			</select>
		</div>	
		<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Escriba un código de empleado">
			<input autofocus id="carnet" class="input100" type="text" name="carnet" placeholder="Código de empleado"  onkeyup="javascript:this.value=this.value.toUpperCase();">
			<span class="focus-input100"></span>
		</div>
		
		<div class="container-login100-form-btn">
			<input  type="submit" id="registrar" class="login100-form-btn"  value="registrar">
				
		</div>
	</form>
</div>

<div class="main-div">
	<span class="login100-form-title p-b-34">
		Últimos registros:
	</span>
	

		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Carnet</th>
								<th class="column2">Hora de registro</th>
							</tr>
						</thead>
						<tbody id="list">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	

</div>
